<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fitness 365</title>
</head>

<body>
    <!-- Header section with logo and Navigation -->
    <header>
        <a href="index.html">
            <h1 id="logo">Fitness 365</h1>
        </a>
        <nav id="navbar">
            <ul>
                <li>
                    <a href="contact.html">Contact us</a>
                </li>
                <li>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="index.html#bottom">Membership</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>

            </ul>
        </nav>
    </header>
    <!-- This is the div for where we add our hero image -->
    <div id="hero"></div>

    <!-- Contact form section -->
    <section id="form-section">
        <form method="GET" action="submission.html" class="contact-form">
            <h2>Contact Us Now</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Name" required>

            <label for="name">Email</label>
            <input type="email" id="email_address" name="email" class="form-input" placeholder="Email" required>

            <label for="name">Phone Number</label>
            <input type="text" id="number" name="number" class="form-input" placeholder="Phone Number" required>

            <label for="road">Message</label>
            <textarea rows="12" cols="60" name="message" class="message"
                placeholder="Enter your message here"></textarea>

            <input class="submit-button" type="submit" value="Submit">
        </form>
    </section>

    <!-- google nmaps preview with the lcoation of the gym -->
    <div class="map-heading">
        <h2>Our Location</h2>
        <h3>Phone: 098 562 27782</h3>
    </div>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2419.858318819889!2d-8.639912883647304!3d52.662536633407726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485b5c8a0bbb0db5%3A0x7dfe9d8c9e6e50e8!2sLimerick%20City%2C%20Co.%20Limerick%2C%20Ireland!5e0!3m2!1sen!2suk!4v1657960953687!5m2!1sen!2suk"
        width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>

    <script src="https://kit.fontawesome.com/0cb8d0cade.js" crossorigin="anonymous"></script>
</body>

</html>
